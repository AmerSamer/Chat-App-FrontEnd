<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>
</head>

<body>
  
  <div class="container">
    <br>
    <div class="row">
      <div class="col-3">
        <form id="logOut">
          <h1>Logout</h1>
          <button type="submit" class="btn btn-primary" id="logout">logout</button>
        </form>
        <form id="loginGuest">
          <h1>Login As Guest</h1>
          <div class="mb-3">
            <label for="guestName" class="form-label">Name</label>
            <input type="text" class="form-control" id="guestName">
          </div>
          <button type="submit" class="btn btn-primary" id="loginguest">Login Guest</button>
          <hr>
        </form>
        <form id="signin">
          <h1>Login</h1>
          <div class="mb-3">
            <label for="loginemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginemail">
          </div>
          <div class="mb-3">
            <label for="loginpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginpassword">
          </div>
          <button type="submit" class="btn btn-primary" id="login">Login</button>
          <hr>
        </form>
        <form id="signup">
          <h1>Sign Up</h1>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="mb-3">
            <label for="userInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="userInput">
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput">
          </div>
          <button type="submit" class="btn btn-primary" id="register">Sign Up</button>
          <hr>
        </form>
        <form id="activate">
          <h1>Activate Code</h1>
          <div class="mb-3">
            <label for="activateEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="activateEmail">
          </div>
          <div class="mb-3">
            <label for="verifyEmail" class="form-label">Verification Code</label>
            <input type="text" class="form-control" id="verifyEmail">
          </div>
          <button type="submit" class="btn btn-primary" id="activate-code">Activate</button>
          <hr>
        </form>

        <form id="update-profile-form">
          <h1>Update Profile</h1>
          <div class="mb-3">
            <label for="updateEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="updateEmail">
          </div>
          <div class="mb-3">
            <label for="updateName" class="form-label">Name</label>
            <input type="text" class="form-control" id="updateName">
          </div>
          <div class="mb-3">
            <label for="updatePassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="updatePassword">
          </div>
          <div class="mb-3">
            <label for="updateDateOfBirth" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="updateDateOfBirth">
          </div>
          <div class="mb-3">
            <label for="updatePhoto" class="form-label">Select image</label>
            <input type="text" class="form-control" id="updatePhoto">
          </div>
          <button type="submit" class="btn btn-primary" id="update-profile">Update</button>
          <hr>
        </form>
        
        <form id="update-status">
          <h1>Update Status</h1>
          <div class="mb-3">
            <Button type="button" class="form-control" id="userStatusOnline">Online</Button>
            <Button type="button" class="form-control" id="userStatusAway">Away</Button>
          </div>
          <hr>
        </form>

        <div id="muteUnmute" hidden="true">
          <form id="update-mute">
            <h1>Update Mute</h1>
            <div class="mb-3">
              <Button type="button" class="form-control" id="userMute">Mute</Button>
              <Button type="button" class="form-control" id="userUnmute">Unmute</Button>
            </div>
            <hr>
          </form>
          </div>

      </div>

      <h1>Users List</h1>
      
      <div id="users"></div>
    
      <div class="col-9">
        <h1>Main Chat Room</h1>
        <textarea class="form-control" id="main-chat" rows="20"></textarea>
        <div class="input-group mb-3">
          <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." aria-describedby="send-btn">
          <button class="btn btn-outline-secondary" type="button" id="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
