<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>
</head>

<body>
  
  <div class="container">
    <br>
    <div class="row">
      <div class="col-3">
        <form id="loginGuest">
          <div class="mb-3">
            <label for="guestName" class="form-label">Name</label>
            <input type="text" class="form-control" id="guestName">
          </div>
          <button type="submit" class="btn btn-primary" id="loginguest">Login Guest</button>
        </form>
        <form id="signin">
          <div class="mb-3">
            <label for="loginemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginemail">
          </div>
          <div class="mb-3">
            <label for="loginpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginpassword">
          </div>
          <button type="submit" class="btn btn-primary" id="login">Login</button>
        </form>
        <form id="signup">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="mb-3">
            <label for="userInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="userInput">
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput">
          </div>
          <button type="submit" class="btn btn-primary" id="register">Sign Up</button>
        </form>
      </div>
      <div class="col-9">
        <textarea class="form-control" id="main-chat" rows="20"></textarea>
        <div class="input-group mb-3">
          <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." aria-describedby="send-btn">
          <button class="btn btn-outline-secondary" type="button" id="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="main.js"></script>
</html>
