<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>
</head>

<body>
  
  <div class="container">
    <br>
    <div class="row" style="justify-content: space-between;">
      <div class="col-3" style="display: contents;">

        <form id="signup">
          <h3>Sign Up</h3>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="mb-3">
            <label for="userInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="userInput">
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput">
          </div>
          <button type="submit" class="btn btn-primary" id="register">Sign Up</button>
          <hr>
        </form>

        <form id="signin">
          <h3>Login</h3>
          <div class="mb-3">
            <label for="loginemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginemail">
          </div>
          <div class="mb-3">
            <label for="loginpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginpassword">
          </div>
          <button type="submit" class="btn btn-primary" id="login">Login</button>
          <hr>
        </form>

        <form id="loginGuest">
          <h3>Login As Guest</h3>
          <div class="mb-3">
            <label for="guestName" class="form-label">Name</label>
            <input type="text" class="form-control" id="guestName">
          </div>
          <button type="submit" class="btn btn-primary" id="loginguest">Login Guest</button>
          <hr>
        </form>

        <form id="activate">
          <h3>Activate Code</h3>
          <div class="mb-3">
            <label for="activateEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="activateEmail">
          </div>
          <div class="mb-3">
            <label for="verifyEmail" class="form-label">Verification Code</label>
            <input type="text" class="form-control" id="verifyEmail">
          </div>
          <button type="submit" class="btn btn-primary" id="activate-code">Activate</button>
          <hr>
        </form>

        <form id="update-profile-form">
          <h3>Update Profile</h3>
          <div class="mb-3">
            <label for="updateNickname" class="form-label"> Enter New Nickname</label>
            <input type="text" class="form-control" id="updateNickname">
          </div>
          <div class="mb-3">
            <label for="updateEmail" class="form-label"> Enter New Email address</label>
            <input type="email" class="form-control" id="updateEmail">
          </div>
          <div class="mb-3">
            <label for="updateName" class="form-label">Enter New Name</label>
            <input type="text" class="form-control" id="updateName">
          </div>
          <div class="mb-3">
            <label for="updatePassword" class="form-label">Enter New Password</label>
            <input type="password" class="form-control" id="updatePassword">
          </div>
          <div class="mb-3">
            <label for="updateDateOfBirth" class="form-label">Enter Date Of Birth</label>
            <input type="date" class="form-control" id="updateDateOfBirth">
          </div>
          <div class="mb-3">
            <label for="updatePhoto" class="form-label">Enter New image</label>
            <input type="text" class="form-control" id="updatePhoto">
          </div>
          <div class="mb-3">
            <label for="updateDescription" class="form-label"> Enter Description</label>
            <input type="text" class="form-control" id="updateDescription">
          </div>
          <button type="submit" class="btn btn-primary" id="update-profile">Update</button>
          <hr>
        </form>
        
        <form id="update-status">
          <h3>Update Status</h3>
          <div class="mb-3">
            <Button type="button" class="form-control" id="userStatusOnline">Online</Button>
            <Button type="button" class="form-control" id="userStatusAway">Away</Button>
          </div>
          <hr>
        </form>

        <form id="logOut">
          <h3>Logout</h3>
          <button type="submit" class="btn btn-primary" id="logout">logout</button>
        </form>

      </div>    
      <div class="col-9" style="display: contents;" >
        <h1 style="inline-size: -webkit-fill-available;">Main Chat Room</h1>
        <input type="button" id="show-old-messages" class="form-control" value="show old messages"/>

        <textarea class="form-control" id="main-chat" rows="20"></textarea>
        <div class="input-group mb-3">
          <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." aria-describedby="send-btn"/>
          <button class="btn btn-outline-secondary" type="button" id="send-btn">Send</button>
          <button class="btn btn-outline-secondary" type="button" id="download-main-btn"><a id="mainChat.csv" download = "mainChat.csv">Download Main Chat</a></button>
        </div>
      </div>


    </div>
  </div>

  <div id="private-chat"></div>
  <div id="users-lists" style="display:table; width:auto; background-color:#eee; border:1px solid  #666666; border-spacing:5px">
  <h1>Users List</h1>
  <div id="users" style="display: flex"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
